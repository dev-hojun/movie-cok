{% extends "common/base.html" %}
{% block content %}
{% load static %}
<head>
   <link rel="stylesheet" href="{% static 'common/css/style.css' %}">
   <link rel="stylesheet" href="{% static 'common/css/signup.css' %}">
</head>
<div class="container">
    <div class="title my-5">회원가입</div>
</div>
    <div class="container flexBox my-3">
        <form method="post" class="post-form">
            {% include "common/form_errors.html" %}
            {% csrf_token %}
                <div class="form-group flexBox">
                    <input type="text" class="form-control inputBox" name="username" id="username"
                        value="{{ form.username.value|default_if_none:'' }}" placeholder="아이디를 입력해주세요." required>
                </div>
                <div class="form-group flexBox">
                    <input type="password" class="form-control inputBox" name="password1" id="password1"
                        value="{{ form.password1.value|default_if_none:'' }}" placeholder="비밀번호를 입력해주세요." required>
                </div>
                <div class="form-group flexBox">
                    <input type="password" class="form-control inputBox" name="password2" id="password2"
                        value="{{ form.password2.value|default_if_none:'' }}" placeholder="비밀번호를 한번 더 입력해주세요." required>
                </div>
                <div class="form-group flexBox">
                    <select class="form-control" name="gender" id="gender">
                        <option value="M">남성</option>
                        <option value="W">여성</option>
                    </select>
                </div>
                <div class="form-group flexBox">
                    <input type="radio" name="age" id="age" value="10">10대
                    <input type="radio" name="age" id="age" value="20">20대
                    <input type="radio" name="age" id="age" value="30">30대
                    <input type="radio" name="age" id="age" value="40">40대
                    <input type="radio" name="age" id="age" value="50">50대 이상
                </div>
                <div class="form-group flexBox">
                    <input type="text" class="form-control inputBox" name="email" id="email"
                        value="{{ form.email.value|default_if_none:'' }}" placeholder="이메일을 입력해주세요." required>
                </div>
                <div class="flexBox">
                    <button type="submit" class="primaryBtn white_text joinBox mb-5">가입하기</button>
                </div>
        </form>
    </div>
{% endblock %}
